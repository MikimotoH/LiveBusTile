            if (routeValue.length > 0)
                {
            	 goNext=true;
            	 document.location.href = 'businfo2.jsp?routename=' + routeValue;
                };
        }

        function inputRoute() {
        	routeText = document.getElementById("routeId").value;
            if (routeText.length > 0) {
         	   for (var i=0;i<routeArray.length;i++)
        		   if (routeArray[i]==routeText)
            	      {goNext=true;
        			   document.location.href = 'businfo2.jsp?routeId=' + routeText;
            	       break;
            	       return true;
            	      };
               if (document.getElementById("check12").checked)
            	   {
            	    for (var i=0;i<routeArray12.length;i++)
            		   if (routeArray12[i]==routeText)
                	      {goNext=true;
            			   document.location.href = 'businfo2.jsp?routeId=' + routeText;
                	       break;
                	       return true;
                	      };
            	   };
               lookup();
            }
        }

        function SLselectRoute(routeName) {
        	hideSuggestionBox();
        	goNext=true;
        	document.getElementById("routeId").value=routeName;
        	document.location.href = 'businfo2.jsp?routeId=' + routeName;
        }

        function hideSuggestionBox() {
        	document.getElementById('suggestions').style.display = 'none';
        }

        function showSuggestionBox() {
        	document.getElementById('suggestions').style.display = '';
        }

        function UrlEncode(str) {
            var ret = "";
            var strSpecial = "!#$ % & '()*+,/:;<=>?[]^`{|}~%";
            for (var i = 0; i < str.length; i++) {
                var chr = str.charAt(i);
                var c = str2asc(chr);
                if (parseInt("0x" + c) > 0x7f) {
                    ret += "%" + c.slice(0, 2) + "%" + c.slice(-2);
                } else {
                    if (chr == " ") {
                        ret += "+";
                    } else if (strSpecial.indexOf(chr) != -1) {
                        ret += "%" + c.toString(16);
                    } else {
                        ret += chr;
                    }
                }
            }
            return ret;
        }

        function lookup() {
        	if (goNext) return false;
   		    routeText = document.getElementById("routeId").value;
        	if (routeText.length == 0) {
        		hideSuggestionBox();
        	} else {
        	   var rHTM = "";
        	   for (var i=0;i<routeArray.length;i++)
        		   if (routeArray[i].indexOf(routeText)>-1)
        			   rHTM+="<div style=\"width:100%;cursor:pointer;color: darkblue;background-color:lightblue;\" onclick=\"SLselectRoute('"+routeArray[i]+"');\">"+routeArray[i]+"</div>";
        	   if (document.getElementById("check12").checked)
            	   {for (var i=0;i<routeArray12.length;i++)
            		   if (routeArray12[i].indexOf(routeText)>-1)
            			   rHTM+="<div style=\"width:100%;cursor:pointer;color: darkblue;background-color:lightblue;\" onclick=\"SLselectRoute('"+routeArray12[i]+"');\">"+routeArray12[i]+"</div>";
            	   };
        	   if (rHTM.length>0)
        		   {
        		    document.getElementById('autoSuggestionsList').innerHTML = rHTM;
        		    showSuggestionBox();
        		   }
        	   else
        		   {
        		    hideSuggestionBox();
        		    document.getElementById('autoSuggestionsList').innerHTML = "";
        		   };
        	}
        }

        function checkSuggestion() {
        	if (routeText != document.getElementById("routeId").value)
        		{
        		 lookup();
        		};
        	setTimeout ( "checkSuggestion();",1000);
        }
    </script>
